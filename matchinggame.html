<!DOCTYPE html>
<html>
	<head>
		<title>Matching Game</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/matchinggame.css" />
	</head>

	<body>
		<header>
			<h1>Welcome to the Matching Game</h1>
		</header>
		<main class="container-fluid">
			<div id="gamestate row">
				<ul>
					<li class="bg-info">Elapsed Time (Seconds) : <span id="time">0</span></li>
					<li class="bg-info">Total Matches : <span id="total">0</span></li>
					<li class="bg-info">Matches Remaining : <span id="remaining">8</span></li>
					<li class="bg-info">Match Failures : <span id="failures">0</span></li>
				</ul>
			</div>
			<div id="gamearea" class="gameState">
				<div class="matchRow" id="row0">

				</div>
				<div class="matchRow" id="row1">

				</div>
				<div class="matchRow" id="row2">

				</div>
				<div class="matchRow" id="row3">

				</div>
			</div>
			<a tabindex="0" id="gameHelp" class="btn btn-info" data-toggle="popover" data-placement="top" data-trigger="focus" title="Help" data-content="Goal of Game: Find all pairs by flipping over cards two at a time. If they both match, then they remain face-up. The game is won when all cards are paired. Good luck!">Need Help?</a>
			<button id="newGame" type="button" class="btn btn-danger">New Game</button>
		</main>

	<!-- All javascript libraries -->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="./js/matchinggame.js" type="text/javascript"></script>
	</body>
</html>
